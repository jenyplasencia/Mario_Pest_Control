<body>
    <h1>Mario Pest Control</h1>

    <li>Cheep-Cheeps: 11 coins</li>
    </div>
    <div>
        <p>Goombas.<img src="http://assets.stickpng.com/thumbs/58835b922c9eb99faafea8c5.png"/></p>
        <form>
            <label for="Goombas">Total Goombas caught:</label><br>
            <input type="text" id="Goombas" name="Goombas"><br>
            </form>
    </div>
    <div>
        <p>Bob-ombs.<img src="http://assets.stickpng.com/thumbs/58835c4c2c9eb99faafea8c9.png"/></p>
        <form>
            <label for="Bob-ombs">Total Bob-ombs caught:</label><br>
            <input type="text" id="Bob-ombs" name="Bob-ombs"><br>
            </form>
    </div>
    <div>
        <p>Cheep-Cheeps.<img src="http://assets.stickpng.com/thumbs/58835b492c9eb99faafea8c1.png"/></p>
        <form>
            <label for="Cheep-Cheeps">Total Cheep-Cheeps caught:</label><br>
            <input type="text" id="Cheep-Cheeps" name="Cheep-Cheeps"><br>
            </form>
    </div>
